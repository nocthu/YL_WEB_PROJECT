{% extends "waterbalance.html" %}

{% block content %}
<body>

        <center><div class="content_1"><h1>Добавление совета</h1></div></div></center>
            <form>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Название совета">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Содержание совета"></textarea>
                    </div>
                </div>
            </form>
            <form>
