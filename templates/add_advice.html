{% extends "b_1.html" %}

{% block content %}
<body>
    <form method="post" enctype="multipart/form-data">
        <center><div class="content_1"><h1>Добавление совета</h1></div></center>
            <div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="name" placeholder="Название совета" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <textarea class="form-control" id="advice" rows="3" placeholder="Содержание совета" name="advice"></textarea>
                    </div>
                </div>
            </div>
            <div>
              <div class="form-group">
                <label for="photo">Прикрепите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
              </div>
            </div>
            <div>
                <center><button type="submit" class="btn btn-primary">Добавить совет</button></center>
                {{message}}
            </div>
    </form>
</body>
{% endblock %}
