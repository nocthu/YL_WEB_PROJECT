{% extends "b_1.html" %}

{% block content %}
    </br>
    <center><div class="content_1"><h1>Waterbalance</h1></div></div></center>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        aria-valuenow="75" aria-valuemin="0+-+-" aria-valuemax="100" style="width: percent"></div>
    </div>
    <form>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Укажите напиток</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Напиток...</option>
                    <option value="1">Вода</option>
                    <option value="2">Минеральная вода</option>
                    <option value="3">Чай</option>
                    <option value="4">Черный кофе</option>
                    <option value="5">Сладкая газированная вода</option>
                    <option value="6">Сок</option>
                    <option value="7">Крепкий алкоголь</option>
                    <option value="8">Молоко</option>
                </select>
            </div>
        </div>
        <div>
            <input type="range" min="50" max="500" step="50" value="50" name="size">
        </div>
        <button type="button" class="btn btn-primary btn-lg">Добавить</button>
    </form>
{% endblock %}
